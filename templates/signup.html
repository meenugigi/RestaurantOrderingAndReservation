<!DOCTYPE html>
<html>
<head>
    <title>{{ service_name }}</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
     <link rel="stylesheet" type="text/css" href="/static/styles/signup_login.css">
</head>
<body class="signup-page-body">

   <div class="signup-page-header">
    <h1><img src="static/images/flavour-fusion-icon.png" alt="category image" id="flavour-fusion-icon">{{ service_name }}</h1>
    <form method="POST">
        <div class="search-form-group">
            <input type="text" name="search-input" id="search-parameter" placeholder="Search by Restaurant/zipcode" required>
            <input class="search-button" type="submit" formaction="/get-restaurants" value="Search">
        </div>
    </form>
</div>


    <div class="signup-page-container">
        <h2>{{ action }}</h2>
        <form action="/signup" method="post">
            <div class="form-format">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="form-format">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required >
                </div>
            </div>

            <div class="form-format">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
            </div>

            <div class="form-format">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="unit_suite">Unit/Apartment Number:</label>
                    <input type="text" id="unit_suite" name="unit_suite">
                </div>
            </div>

            <div class="form-format">
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="zip_code">Zip:</label>
                    <input type="text" id="zip_code" name="zip_code">
                </div>
            </div>

            <div class="form-format">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
            </div>

            <div class="signup-button-container">
                <input class="signup-button" type="submit" formaction="/submit-form" value="Sign up">
            </div>
        </form>
    </div>



</body>
</html>
